
<div class="home container">

    <div class="home_info">
        <ul class="nav ">
            <li class="nav-item">
              <h4 class="nav-link active" href="#">{{ notes.length }} Notes</h4>
            </li>
            <ul class="nav ml-auto">
                <li class="nav-item">
                <a class="nav-link btn btn-primary" (click)="openVerticallyCentered(content)">Add Notes +</a>
            </li>
        </ul>
        </ul>
    </div>
  
  
    <div class="note-list" >
        <app-note-list
         *ngFor="let note of notes"
            [note]="note"
            (onDelete)="deleteNote(note)"
        ></app-note-list>
    </div>
  
       


  <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title">Create a Note</h4>
            <button type="button" class="close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="form" (ngSubmit)="submitForm($event)" >
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="title" autoFocus  placeholder="Title">
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="4"  placeholder='Your note..'formControlName="content"></textarea>
                </div>
                <div class="mr-auto modal_bottom form-group">
                    <input type="submit" class='btn btn-primary' value='Add note' />
                </div>
            </form>
        </div>

    </ng-template>


  
</div>
