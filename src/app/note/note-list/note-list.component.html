<div class="wrapper">
  <div class="note" (click)="openVerticallyCentered(content)" >
    <div class="note_title">
      <h4>{{ note.title }}</h4>
    </div>
    <div class="note_content">
      <span>{{ note.content }}</span>
    </div>
  </div>
  

  <ng-template #content let-modal>
    <div class="view-note">
      <div class="modal-header viewNote">
        <h4 class="modal-title">View Note</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4>{{ note.title }}</h4>
        <span spellCheck='false'>{{ note.content }}</span>

      <div class="btn-botom float-right">
        <a  class='btn btn-primary mr-3' (click)="deleteNote($event); modal.close('Save click')" >Delete Note</a>
        <a href='#' class='btn btn-primary' (click)="modal.close('Save click')" >Done</a>
      </div>
    </div>
    </div>
  </ng-template>
  
</div>
